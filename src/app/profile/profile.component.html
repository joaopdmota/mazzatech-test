<span class="access">Quick access</span>
<mat-card class="example-card">
  <mat-card-content>
    <p>
      <span [matBadge]="favs.length" matBadgeOverlap="false">
        Liked users
      </span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="sendToFavoriteRoute()">Show liked users</button>
  </mat-card-actions>
</mat-card>
