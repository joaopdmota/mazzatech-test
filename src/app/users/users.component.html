<mat-card class="example-card">
  <div class="loader">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
  <table mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="!loading">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user">
        <div class="user-name">
          <mat-icon *ngIf="isFavorite(user)">star</mat-icon>
          <span>{{ user.name }}</span>
        </div>
    </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> Website </th>
      <td mat-cell *matCellDef="let user"> {{user.website}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let user; let row; columns: displayedColumns;"
      (click)="openAlertDialog(user)"
      class="row"
    ></tr>
  </table>
</mat-card>
